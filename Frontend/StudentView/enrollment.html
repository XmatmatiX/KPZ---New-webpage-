<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>
<section class="header">
    <img src="../Images/logo.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeButton" class="menuButton"><img src="../Images/home.png" alt="There should be home photo"> Strona główna </button>
        <button id="searchButton" class="menuButton"><img src="../Images/loupe.png" alt="There should be home photo"> Wolne grupy </button>
        <button id="groupButton" class="menuButton"><img src="../Images/people.png" alt="There should be home photo"> Twoja grupa </button>
        <button id="enrollmentButton" class="pageButton"><img src="../Images/home.png" alt="There should be home photo"> Zapisy </button>
    </div>
    <div class="page">
        <div class="signInHeader">Zapisy na projekt</div>

        <div id="errorId" class="errorMessage">
            Niestety temat jest już zajęty
        </div>
        <div id="successId" class="successMessage">
            Udało Ci się zapisać
        </div>

        <section class="idSection">
            <input id="idTopic" placeholder="Wpisz ID tematu">
            <button onclick="id()">Zapisz</button>
        </section>
    </div>
</section>

<script src="studentScript.js"></script>
</body>
</html>
