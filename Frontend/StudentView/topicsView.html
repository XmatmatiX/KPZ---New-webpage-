<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body onload="checkRole()">

<section class="header">
    <img id="mainLogo" src="../Images/cropped-kpz2022.png" class="logoImage" alt="There should be a logo here" onclick="imageClick()">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeButton" class="pageButton" ><img src="../Images/home.png" alt="There should be home photo"> Strona główna </button>
        <button id="groupButton" class="menuButton"><img src="../Images/people.png" alt="There should be home photo"> Twoja grupa </button>
        <button id="enrollmentButton" class="menuButton"><img src="../Images/signin.png" alt="There should be home photo"> Zapisy </button>
    </div>
    <div class="page">

        <section class="headerAdmin">
            <input id="search" class="searchInput" placeholder="Wyszukaj firmę">
            <button id="findTopic" class="searchButton">Szukaj</button>

            <div class="freeBorder2">
                <input type="checkbox" id="freeCheckbox">
                <p for="freeCheckbox">Wolne</p>
            </div>
        </section>

        <section id="topicList" class="topicList">
            <div class="borderItem">
                <p>Id projektu</p>
                <p>Logo</p>
                <p>Firma</p>
                <p>Temat</p>
                <p>Rozmiar grupy</p>
                <p>Status</p>
            </div>
        </section>

    </div>
</section>
<script src="Scripts/TopicsView.js"></script>
<script src="studentScript.js"></script>
</body>
</html>
