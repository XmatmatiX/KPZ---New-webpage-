<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body onload="checkRole()">

<section class="header">
    <img id="mainLogo" src="../Images/cropped-kpz2022.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="menuButton"><img src="../Images/home.png" alt="There should be a photo"> Rezerwacje </button>
        <button id="searchStudent" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Grupy </button>
        <button id="addTopic" class="menuButton"><img src="../Images/plus.png" alt="There should be a photo"> Dodaj temat </button>
        <button id="notifications" class="menuButton"><img src="../Images/notification.png" alt="There should be a photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/settings.png" alt="There should be a photo"> Ustawienia </button>
    </div>
    <div class="page">

        <div id="topicHeader" class="AdmintopicDetailsHeader">
        </div>

        <section id="topicSection" class="topicSection">
            <div id="contactDetails" class="contactSection">
                <div id="person" class="contactDetails"></div>
                <div id="email" class="contactDetails"></div>
                <div id="phone" class="contactDetails"></div>
            </div>

            <div id="topicDetails" class="topicDetails">
            </div>

        </section>

        <div id="deleteAdmin" class="deleteModal">
            <div class="modal-content">
                <span id="closeButton" class="close">&times;</span>
                <div class="textModal">
                    <p>Czy na pewno chcesz usunąć wybrany temat?</p>
                </div>
                <div class="buttonModal">
                    <button id="confirmButton">Potwierdź</button>
                    <button id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>

        <div id="warningModal" class="deleteModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="textModal">
                    <p></p>
                </div>
                <div class="buttonModal">
                    <button id="confButton1">OK</button>
                </div>
            </div>
        </div>

        <div id="errorModal" class="deleteModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="textModal">
                    <p></p>
                </div>
                <div class="buttonModal">
                    <button id="confButton">Potwierdź</button>
                </div>
            </div>
        </div>

        <div id="fileModal" class="deleteModal">
            <div class="modal-file">
                <span id="closeButton3" class="close">&times;</span>
                <section class="fileView">
                    <div class="uploadFiles2">
                        <div class="file-input-container">
                            <label id="fileLabel" class="file-label">WYBIERZ</label>
                            <input type="file" id="pdf-upload" style="display: none;">
                            <span class="file-name" id="file-name">Nie wybrano pliku</span>
                            <button class="file-remove" id="remove-file" style="display: none;">
                                <img src="../Images/blackTrash.png">
                            </button>
                        </div>
                        <button id="upload" class="fileButton">Załaduj</button>
                        <p id="noFile" class="warningP">Nie wybrano pliku!</p>
                    </div>
                </section>
            </div>
        </div>

    </div>
</section>

<script src="AdminScripts/adminScript.js"></script>
<script src="AdminScripts/TopicDetails.js"></script>

</body>
</html>
