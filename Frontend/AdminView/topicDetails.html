<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>

<section class="header">
    <img src="../Images/logo.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="menuButton"><img src="../Images/home.png" alt="There should be a photo"> Strona główna </button>
        <button id="searchStudent" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Grupy </button>
        <button id="addTopic" class="menuButton"><img src="../Images/radio.png" alt="There should be a photo"> Dodaj temat </button>
        <button id="addGroup" class="menuButton"><img src="../Images/radio.png" alt="There should be a photo"> Dodaj grupę </button>
        <button id="notifications" class="menuButton"><img src="../Images/radio.png" alt="There should be a photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/radio.png" alt="There should be a photo"> Ustawienia </button>
    </div>
    <div class="page">



    </div>
</section>

<script src="AdminScripts/adminScript.js"></script>
<script src="AdminScripts/TopicDetails.js"></script>

</body>
</html>
