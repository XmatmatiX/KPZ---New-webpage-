<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>

<section class="header">
    <img src="../Images/logo.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="menuButton"><img src="../Images/home.png" alt="There should be home photo"> Strona główna </button>
        <button id="searchStudent" class="menuButton"><img src="../Images/loupe.png" alt="There should be home photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be home photo"> Grupy </button>
        <button id="addTopic" class="pageButton"><img src="../Images/radio.png" alt="There should be home photo"> Dodaj temat </button>
        <button id="addGroup" class="menuButton"><img src="../Images/radio.png" alt="There should be home photo"> Dodaj grupę </button>
        <button id="notifications" class="menuButton"><img src="../Images/radio.png" alt="There should be home photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/radio.png" alt="There should be home photo"> Ustawienia </button>
    </div>
    <div class="page">



    </div>
</section>

<script src="../script.js"></script>

</body>
</html>
