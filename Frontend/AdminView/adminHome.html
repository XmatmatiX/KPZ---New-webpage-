<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body onload="checkRole()">

<section class="header">
    <img id="mainLogo" src="../Images/cropped-kpz2022.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="pageButton"><img src="../Images/home.png" alt="There should be a photo"> Rezerwacje </button>
        <button id="searchStudent" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Grupy </button>
        <button id="addTopic" class="menuButton"><img src="../Images/plus.png" alt="There should be a photo"> Dodaj temat </button>
        <button id="notifications" class="menuButton"><img src="../Images/notification.png" alt="There should be a photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/settings.png" alt="There should be a photo"> Ustawienia </button>
    </div>
    <div class="page">

        <section class="headerAdmin">
            <input id="reservationInput" class="searchInput" placeholder="Wyszukaj firmę">
            <button id="findReservation" class="searchButton">Szukaj</button>

            <div class="checkboxes">
                <div class="freeBorder3">
                    <input type="checkbox" id="reservedCheckbox">
                    <label for="reservedCheckbox">Zarezerwowane</label>
                </div>
                <div class="freeBorder3">
                    <input type="checkbox" id="waitingCheckbox">
                    <label for="waitingCheckbox">Oczekujące</label>
                </div>
            </div>
        </section>

        <section id="adminTopics" class="topicList">

            <div class="borderItemAdmin2">
                <p>Logo</p>
                <p>Firma</p>
                <p>Temat</p>
                <p>Grupa</p>
                <p>Status</p>
            </div>
        </section>

    </div>
</section>

<script src="AdminScripts/ReservationList.js"></script>
<script src="AdminScripts/adminScript.js"></script>

</body>
</html>
