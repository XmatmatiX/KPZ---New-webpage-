<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>

<section class="header">
    <img id="mainLogo" src="../Images/cropped-kpz2022.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="menuButton"><img src="../Images/home.png" alt="There should be a photo"> Rezerwacje </button>
        <button id="searchStudent" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Grupy </button>
        <button id="addTopic" class="menuButton"><img src="../Images/plus.png" alt="There should be a photo"> Dodaj temat </button>
        <button id="notifications" class="pageButton"><img src="../Images/notification.png" alt="There should be a photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/settings.png" alt="There should be a photo"> Ustawienia </button>
    </div>
    <div class="page">

        <section id="notificationList" class="topicList">

            <div class="borderNotification">
                <p>Grupa</p>
                <p>Temat</p>
                <p>Data</p>
            </div>

            <div id="deleteModal" class="deleteModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="textModal">
                        <p>Czy na pewno chcesz usunąć tę wiadomość?</p>
                    </div>
                    <div class="buttonModal">
                        <button id="confirmBtn">Potwierdź</button>
                        <button id="cancelBtn">Anuluj</button>
                    </div>
                </div>
            </div>

            <div id="warningModal" class="deleteModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="textModal">
                        <p></p>
                    </div>
                    <div class="buttonModal">
                        <button id="confButton1">OK</button>
                    </div>
                </div>
            </div>

            <div id="errorModal" class="deleteModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="textModal">
                        <p></p>
                    </div>
                    <div class="buttonModal">
                        <button id="confButton">Potwierdź</button>
                    </div>
                </div>
            </div>

        </section>

    </div>
</section>

<script src="AdminScripts/adminScript.js"></script>
<script src="AdminScripts/Notifications.js"></script>

</body>
</html>
