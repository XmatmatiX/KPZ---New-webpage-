<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>

<section class="header">
    <img id="mainLogo" src="../Images/logo.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
    <button id="topicsStudent" class="headerButton">Przeglądaj tematy</button>
    <button id="logout" class="headerButton">Wyloguj się</button>
</section>

<section class="grid">
    <div class="menu">
        <p>Przeglądaj</p>
        <button id="homeAdmin" class="menuButton"><img src="../Images/home.png" alt="There should be a photo"> Rezerwacje </button>
        <button id="searchStudent" class="pageButton"><img src="../Images/loupe.png" alt="There should be a photo"> Studenci </button>
        <button id="groups" class="menuButton"><img src="../Images/loupe.png" alt="There should be a photo"> Grupy </button>
        <button id="addTopic" class="menuButton"><img src="../Images/plus.png" alt="There should be a photo"> Dodaj temat </button>
        <button id="notifications" class="menuButton"><img src="../Images/notification.png" alt="There should be a photo"> Powiadomienia </button>
        <button id="settings" class="menuButton"><img src="../Images/settings.png" alt="There should be a photo"> Ustawienia </button>
    </div>
    <div class="page">

        <section class="headerAdmin">
            <input id="student" class="studentInput" placeholder="Wyszukaj studenta">
            <button id="findStudent" class="searchButton">Szukaj</button>

            <div class="freeBorder2">
                <input type="checkbox" id="freeCheckbox">
                <label for="freeCheckbox">Studenci bez grupy</label>
            </div>
        </section>

        <section id="studentList" class="studentList">

            <div class="borderStudents2">
                <p>Email</p>
                <p>Imię</p>
                <p>Nazwisko</p>
                <p>Grupa</p>
            </div>

        </section>

        <div id="groupModal" class="deleteModal">
            <div class="modal-groups">
                <span id="closeButton" class="close">&times;</span>
                <section class="groupView">
                    <section class="headerAdmin">
                        <input placeholder="Wyszukaj grupę">
                        <button class="searchButton">Szukaj</button>

                        <div class="freeBorder2">
                            <input type="checkbox" id="freeCheckbox2">
                            <label for="freeCheckbox">Grupy bez tematu</label>
                        </div>
                    </section>

                    <section id="groupList" class="topicList">

                        <div class="borderGroups2">
                            <p>ID grupy</p>
                            <p>Temat</p>
                            <p>Liczba członków</p>
                        </div>

                    </section>
                </section>
            </div>
        </div>

    </div>
</section>

<script src="AdminScripts/adminScript.js"></script>
<script src="AdminScripts/Students.js"></script>
<script src="AdminScripts/StudentGroups.js"></script>

</body>
</html>
