<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>KPZ</title>
</head>
<body>

<section class="header">
    <img id="mainLogo" src="Images/cropped-kpz2022.png" class="logoImage" alt="There should be a logo here">
    <div class="title">
        <p>KONFERENCJA PROJEKTÓW ZESPOŁOWYCH</p>
        <p>Studentów III roku Wydziałów WIT oraz WEFiM</p>
    </div>
</section>

<div class="loginHeader">Aby stworzyć konto wypełnij formularz</div>

<section class="registerSection">
    <div class="register">
        <input id="name" placeholder="Imię">
        <input id="surname" placeholder="Nazwisko">
        <input id="email" placeholder="E-mail">
        <input id="password" placeholder="Hasło" type="password">
        <input id="password2" placeholder="Powtórz hasło" type="password">
    </div>

    <div class="buttons">
        <button onclick="register()">Zarejestruj się</button>
        <p class="info-text">Masz już konto?</p>
        <button onclick="window.location.href = 'loginPage.html'">Zaloguj się</button>
    </div>

</section>


<script src="script.js"></script>

</body>
</html>
